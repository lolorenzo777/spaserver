<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA App Template</title>

    <!-- Bootstrap core CSS & icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

<body id="body">
    <div class="container mt-3">
        <h1>SPA App Template</h1>
        <div class="lead" id="welcome"></div>
        <div class="my-2">
            <button id="btncallapi" type="button" class="btn btn-primary my-2">Call Server API /api/health</button>
        </div>
        <div id="msgcallapi" class="alert my-2 alert-primary d-none" role="alert">
            click on the button to see the message
        </div>
        <div id="servermessage" class="display-3 my-2">
        </div>
    </div>

    <!-- remove this two lines if you don't want a webassembly application -->
    <!-- and remove the main.wasm code into the SPA file path-->
    <script src="wasm_exec.js"></script>
    <script src="myapp.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
